<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Specific Categories Park List</title>
</head>
<body>
	<ul>
		<li th:each= "park : ${category.parks}">
			<h3><a th:text = "${park.parkName}" th:href="@{|/park/${park.id}|}">Default</a></h3>
		</li>

	</ul>



</body>
</html>
